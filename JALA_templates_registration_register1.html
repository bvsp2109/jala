<!DOCTYPE html>
{% extends 'myapp/base.html' %}
{% block body_block %}
    {% load staticfiles %}
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Register forms</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
              integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
              crossorigin="anonymous">
        <link rel="stylesheet" href="{% static '/css/file.css' %}">
    </head>
    <body>
    <h1 align="center">Registration Form..!!</h1>
    <dev class="container" align="center">
        <form method="POST"; action="">
            {% csrf_token %}
            <label style="width: 133px; height: 20px" >First Name:</label>
            {{ form.first_name }}<br>
            <label style="width: 133px;">Last Name:</label>
            {{ form.last_name }}<br>
            <label style="width: 133px;">Email ID:</label>
            {{ form.email_id }}<br>
            <label style="width: 133px;">Username :</label>
            {{ form.username }}<br>
            <label style="width: 133px;">Password :</label>
            {{ form.password1 }}<br>
            <label style="width: 133px;">confirm Password:</label>
            {{ form.password2 }}<br>
             <label style="width: 133px;">Address:</label>
            {{ form.address }}<br><br>
            <input type="submit" class="btn btn-success" align="center">
        </form>
    </dev>
{% endblock %}
</body>
</html>
